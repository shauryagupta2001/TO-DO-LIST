 <div>
   <h1>To-Do List</h1>
   <div id="todo-container">
     <ul id="todo-list">
       <li *ngFor="let todoItem of todoList; let i = index">
         <span class="todo-text">{{ todoItem }}</span>
         <button class="remove-todo" (click)="removeTodoItem(i)">Remove</button>
       </li>
     </ul>
     <input type="text"  class="flow-control" placeholder="Add a to-do..." [(ngModel)]="newTodoText">
     <button class="btn btn-primary" (click)="addTodoItem()">Add a item list</button>
   </div>
 </div>
